<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket IO client example</title>
</head>
<body>
  <button id="hello">Say hello</button>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect('http://localhost');
    socket.on('hello/fran', function (payload) {
      console.dir(payload);
    });

    socket.on('hello/response', function (payload) {
      console.log('response:');
      console.dir(payload);
    });

    document.getElementById('hello').addEventListener('click', function () {
      socket.emit('hello/fran', { message: 'Hello from Browser' });
    });
  </script>
</body>
</html>
